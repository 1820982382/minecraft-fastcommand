plugins {
    id 'fabric-loom' version '1.9-SNAPSHOT' // 兼容 1.20.1 的稳定版本
    id 'maven-publish'
}

version = "1.0.0"
group = "com.flyclashly.fastcommand"

repositories {
    // Carpet Mod 官方仓库
    maven { url "https://masa.dy.fi/maven" }
    // Fabric API 仓库
    maven { url "https://maven.fabricmc.net/" }
    //Maven Central 仓库
    maven{ url "https://repo1.maven.org/maven2/io/github/llamalad7/mixinextras-fabric/"}
    // 国内镜像仓库（可选，加速下载）
    maven { url "https://maven.aliyun.com/repository/public" } // 阿里云镜像
    flatDir {
        dirs 'libs'  // 假设你的jar包放在项目的libs目录下
    }
}

dependencies {
    minecraft "com.mojang:minecraft:1.20.1"
    mappings "net.fabricmc:yarn:1.20.1+build.10:v2"
    modImplementation "net.fabricmc:fabric-loader:0.16.10"

    // Fabric API（与你的版本匹配）
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.92.3+1.20.1"

    // Carpet Mod（指定兼容版本）
    modImplementation "carpet:fabric-carpet:1.20-1.4.112+v230608"

    implementation name: 'MixinExtras-0.3.2'
    annotationProcessor name: 'MixinExtras-0.3.2'
}

loom {
    mixin {
        defaultRefmapName = "mixins.fastcommand.refmap.json"
    }
}